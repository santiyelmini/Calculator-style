<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Style</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/62bcb92a6e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="result-container">
            <div class="screen">
                <div class="operation-container">
                    <div class="hoverme-container">
                        <span class="hover-me">Hover me!</span>
                    </div>
                    <div class="operation">
                        <span class="numbers">2 + 2</span>
                        <span class="write">|</span>
                        <span class="resultado">=4</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="inputs-container">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">0</button>
            <button class="btn">/</button>
            <button class="btn">*</button>
            <button class="btn">=</button>
            <button class="btn">+</button>
            <button class="btn">-</button>
            <button class="btn">%</button>
        </div>
        <div class="projectfiles-container">
            <h3>Project Files -></h3><a class="footer-icon-link" href="https://github.com/santiyelmini/-Gradientes-sitio" target="_blank"><i class="fa-brands fa-github project-icon"></i></a>
        </div>
    </div>
</body>
</html>
